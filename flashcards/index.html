<div>
    <button onclick='start()'>Start</button>
    <video></video>
</div>

<style>
    button {
        font-size: 100px;
    }

    div {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
    }

    video {
        width: 100%;
    }
</style>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script>
    const all = [ 'alex_o', 'alex_m', 'alex_n', 'alex_om', 'alex_on', 'alex_non', 'alex_mom' ];
    const $video = $('video');

    $video.toggle();

    function start() {
        $('button').hide();
        $video.toggle();
        $('div').get(0).requestFullscreen();
        playAllLoop();
    }

    function playAllLoop() {
        playOnce(all.slice()).then(() => {
            playAllLoop();
        });
    }

    function playOnce(all) {
        return new Promise(resolve => {
            if (all.length) {
                const videoName = all.shift();
                const video = $video.get(0);

                video.onended = () => {
                    playOnce(all).then(resolve);
                };

                $video.attr('src', `content/${videoName}.mp4`);
                video.play();
            }
            else {
                resolve();
            }
        });
    }
