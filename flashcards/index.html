<div>
    <button id='start' onclick='start()'>Start</button>
    <p></p>
</div>

<style>
    button {
        font-size: 100px;
    }

    div {
        align-items: center;
        background-color: white;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
    }

    p {
        font-family: Arial;
        font-size: 600px;
        margin: 0;
    }
</style>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script>
    const allLetters = [ 'r', 's', 'u', 'v', 'z' ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            const temp = array[i];

            array[i] = array[j];
            array[j] = temp;
        }

        return array;
    }

    function start() {
        $('#start').hide();
        $('div').get(0).requestFullscreen();

        showAllLetters(shuffle(allLetters).slice()).then(() => {
            start();
        });
    }

    function showAllLetters(letters) {
        return new Promise(resolve => {
            if (letters.length) {
                showLetter(letters.pop()).then(() => showAllLetters(letters).then(resolve));
            }
            else {
                resolve();
            }
        });
    }

    function showLetter(letter) {
        return new Promise(resolve => {
            const audio = new Audio(`${letter}.m4a`);

            audio.onended = function() {
                resolve();
            };

            audio.play().then(() => $('p').text(letter.toUpperCase()));
        });
    }
</script>
