<style>
#content-container {
    display: flex;
    height: 100%;
    justify-content: center;
    width: 100%;
}

#start {
    align-self: center;
    font-size: 100px;
}

#game {
    display: flex;
    flex-flow: column;
    width: 100%;
}

#card-container {
    display: flex;
    height: 100%;
    margin-bottom: 30px;
    width: 100%;
}

.card {
    flex-grow: 1;
    font-size: 100px;
    margin: 50px;
}

.selected {
    border: 15px solid black;
    color: black;
}
</style>
</head>

<body>
    <div id="content-container">
        <button id="start" onclick="start()">OK</button>
        <div id="game">
            <div id="card-container">
                <button class="card" onclick="selected(0);"></button>
                <button class="card" onclick="selected(1);"></button>
            </div>
            <div id="reward">
                <img src="content/thumbs-up.jpg" width="200" />
            </div>
        </div>
    </div>

    <script src="lib/main.js"></script>
