<head>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<style>
#start {
    font-size: 200px;
}

#cards-container {
    background-color: white;
    display: flex;
    height: 100%;
    justify-content: space-around;
}

.card {
    align-items: center;
    display: flex;
    flex-basis: 100%;
    flex-grow: 1;
    justify-content: center;
    margin: 50px;
}

.selected {
    border: 15px solid black;
    color: black;
}

img {
    object-fit: cover;
}
</style>
</head>

<div id="content-container">
    <button id="start" onclick="start()">Start</button>
    <div id="cards-container">
        <button class="card" onclick="selected(0);"><img /></button>
        <button class="card" onclick="selected(1);"><img /></button>
        <audio id="audio"></audio>
    </div>
    <div id="reward-container">
        <div id="reward"></div>
    </div>
</div>

<script>
// Hide everything.
const $cardsContainer = $('#cards-container');
const $cards = $('.card');
const $start = $('#start');
const $rewardContainer = $('#reward-container');
const $audio = $('#audio');
const audio = $audio.get(0);

$start.hide();
$cardsContainer.hide();
$rewardContainer.hide();

// Load player. Once loaded, show Start button.
let player;
function onYouTubeIframeAPIReady() {
    $start.show();
    player = new YT.Player('reward', {
        height: window.screen.height,
        playerVars: {
            controls: 0,
            modestbranding: 1,
            rel: 0,
        },
        videoId: 'isidNk0Ppkw',
        width: window.screen.width,
    });
}

// Start button clicked.
function start() {
    $start.hide();
    $('#content-container').get(0).requestFullscreen();
    giveCards();
}

// Generate cards and prompt.
let question = [
    {
        src: 'mom.png',
        correct: true,
        prompt: 'select_mom',
        explanation: 'you_selected_mom',
    },
    {
        src: 'dad.jpg',
        correct: false,
        prompt: 'select_dad',
        explanation: 'you_selected_dad',
    },
];
function giveCards() {
    $cardsContainer.show();
    $rewardContainer.hide();
    $cards.prop('disabled', false).removeClass('selected');

    // TODO: Pick images from slide deck.

    // Randomize content shown.
    shuffle(question);

    const correctIndex = Math.floor(Math.random() * 2);

    question.forEach(item => {
        item.correct = false
    });
    question[correctIndex].correct = true;

    // Show cards and give prompt.
    question.forEach(({ src }, index) => {
        $cards.eq(index).find('img').attr('src', `content/${src}`);
    });
    $audio.attr('src', `content/${question[correctIndex].prompt}.m4a`);
    audio.play();
}

// Handle card selection.
function selected(cardIndex) {
    $cards.prop('disabled', true);
    $cards.eq(cardIndex).addClass('selected');

    if (question[cardIndex].correct) {
        $cardsContainer.hide();
        $rewardContainer.show();
        player.playVideo();
        setTimeout(() => {
            player.pauseVideo();
            giveCards();
        }, 10000);
    }
    else {
        const wrongOne = question.find(item => !item.correct);

        $audio.attr('src', `content/${wrongOne.explanation}.m4a`);
        audio.play();

        new Promise(resolve => audioResolve = resolve).then(() => setTimeout(giveCards, 2000));
    }
}

let audioResolve = null;
audio.onended = () => {
    audioResolve && audioResolve();
};

function shuffle(array) {
    let currentIndex = array.length;
    let temporaryValue;
    let randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }

    return array;
}
</script>
